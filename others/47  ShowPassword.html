<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			.show-magic {
				display: inline-block;
				width: 20px;
				height: 20px;
				background-size: 100% 100%;
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>

		<script crossorigin src="./lib/react.development.js"></script>
		<script crossorigin src="./lib/react-dom.development.js"></script>
		<script src="./lib/react-router-dom.min.js"></script>
		<script src="./lib/babel.min.js"></script>

		<script type="text/babel">
			
			class ShowPassword extends React.Component {
				constructor(props) {
					super(props)
					this.state = {
						value: '',
						isShow: true,
					}
				}

				handleChange = (e) => {
					this.setState({
						value: e.target.value
					})
				}

				showP = () => {
					this.setState({
						isShow: !this.state.isShow
					})
				}

				render() {
					const {value, isShow} = this.state; 
					return (
						<div>
						
							{isShow ? (
								<>
									<input 
										type="password"
										onChange={this.handleChange}
									/>
									<span className="show-magic" onClick={this.showP} style={{backgroundImage: `url('../others/img/hide.png')`}}></span>
								</>
							) : (
								<>
									<input 
										type="text"
										onChange={this.handleChange}
									/>
									<span className="show-magic" onClick={this.showP} style={{backgroundImage: `url('../others/img/show.png')`}}></span>
								</>
							)}
							
							
						</div>
					)
				}
			}

			ReactDOM.render(<ShowPassword />, document.querySelector("#root"));
		</script>
	</body>
</html>
