    function formatName(user) {
        return user.firstName + " " + user.lastName;
    }

    const user = {
        firstName: "Harper",
        lastName: "Perez"
    };

	// const user = null;

    const element = (
		<div>
			<h1>Hello, {formatName(user)}!</h1>
			<h1>Nice to meet you!</h1>
		</div>
	);

	function getGreeting(user) {
		if(user) {
			return element
		}
		return <h1>Hello, Strange.</h1>
	}

	ReactDOM.render(
		getGreeting(true), 
		document.querySelector("#root")
	);
