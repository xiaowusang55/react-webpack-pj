    <a href="https://www.baidu.com" onclick="console.log('the lick was clicked'); return false">click me </a>

        function ActionLink() {
            function handleClick(e) {
                console.log(e.target)

                e.preventDefault();
                console.log('the link was clicked!')
            }

            return (
                <a href="https://www.baidu.com" onClick={handleClick}>

        ReactDOM.render(
            <ActionLink />,
            document.querySelector('#root')
        )
