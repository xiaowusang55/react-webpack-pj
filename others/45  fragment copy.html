<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<div id="root"></div>

		<script crossorigin src="./lib/react.development.js"></script>
		<script crossorigin src="./lib/react-dom.development.js"></script>
		<script src="./lib/react-router-dom.min.js"></script>
		<script src="./lib/babel.min.js"></script>

		<script type="text/babel">
			const Fragment = React.Fragment;

			const fruits = ["apple", "orange", "watermelon"];

			class SelectFruits extends React.Component {
				constructor(props) {
					super(props);
					this.handleChange = this.handleChange.bind(this);
					this.state = {
						valueInput: ""
					};
				}

				handleChange(e) {
					this.setState({
						valueInput: e.target.value
					});
				}

				render() {
					const element = [];
					// console.log(this.props.fruits);
					this.props.fruits.forEach(fruit => {
						// console.log(fruit);
						if (fruit.indexOf(this.state.valueInput) === -1) {
							return;
						}

						element.push(<li key={fruit}>{fruit}</li>)
						
					});


					return (
						<Fragment>
							<input
								type="text"
								value={this.state.valueInput}
								onChange={this.handleChange}
							/>
							<ul>{element}</ul>
						</Fragment>
					);
				}
			}

			ReactDOM.render(
				<SelectFruits fruits={fruits} />,
				document.querySelector("#root")
			);
		</script>
	</body>
</html>
